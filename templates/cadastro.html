<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="..//static//style.css">

</head>
<body>
    <h1>Faça alguém feliz</h1>
    <h2>As vezes é dificil desapegar de algo que gostamos,<br> mas ja imaginou não ter nem o necessário?</h2>
    <h2>Ajude quem precisa, faça o cadastro e seja um doador!</h2>

    <div class="Cadastro">
        <form action="/cadastro" method="POST">
            <label for="nome">Nome:
                 <input type="text" id="nome" name="nome" required><br>
            </label>
            <label for="telefone">Telefone:
                <input type="number" id="telefone" name="telefone" required><br>
            </label>


            <label for="email">E-mail:
                <input type="email" id="email" name="email" required><br>
            </label>
            <label for="senha">Senha:
                <input type="password" id="senha" name="senha" required><br>
            </label>
                <button type="submit">Enviar</button>
                <p>{{texto}}</p>
        </form>
    </div>

            <div class = "imagem">
            <img src="..//static/Roupas-cadaastro.png" alt="Descrição da imagem">
            </div>


</body>
</html>
